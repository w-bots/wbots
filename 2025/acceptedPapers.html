  <!-- Accepted Papers (direto aqui, com os artigos citados) -->
  <script>
    const acceptedPapers = [
      {
        title: "Template-Driven Specification of Requirements for LLM-Based Chatbots",
        type: "Artigo",
        authors: [
          `Caio Vinícius Melo da Silva (USP Leste, Brasil)`,
          `Ana Rocio Cardenas Maita (USP, Brasil)`,
          `Gregorio Assagra de Almeida Filho`,
          `Carlos Henrique Camillo da Silva (EACH, University of São Paulo, Brasil)`,
          `Gabriel Dimant (USP, Brasil)`,
          `Renato Augusto Almeida (Itaú Unibanco S.A., Brasil)`,
          `Guilherme Costa (Itaú Unibanco S.A., Brasil)`,
          `Anna Martha Cintra Araujo (Itaú Unibanco S.A., Brasil)`,
          `Barbara Correia Dos Santos Santana`,
          `Enio Alterman Blay`,
          `Sarajane Marques Peres (USP, Brasil)`
        ]
      },
      {
        title: "Do LLMs support generating code that is compliant with creational design patterns?",
        type: "Artigo",
        authors: [
          `Caio Machado (USP, Brasil)`,
          `Eduardo Kugler Viegas (Pontifícia Universidade Católica do Paraná, PUC-PR, Brasil)`,
          `Silvana Morita Melo (UFGD, Brasil)`,
          `Leo Natan Paschoal (PUCPR, Brasil)`
        ]
      },
      {
        title: "Tecnologias para Avaliação da Experiência do Usuário em Chatbots: Um Mapeamento Sistemático da Literatura",
        type: "Artigo",
        authors: [
          `Maria Luiza Rocha (UNIPAMPA, Brasil)`,
          `Pietra Soares`,
          `Luiz Rafael Jacques Caldeira`,
          `Paulo Souza (Federal University of Pampa, Brasil)`,
          `Ricardo Vilela (UNICAMP, Brasil)`,
          `Pedro Henrique Dias Valle (USP, Brasil)`,
          `Williamson Silva (UFCA, Brasil)`
        ]
      },
      {
        title: "Evaluating LLM-Based Chatbots through Touchpoint-Driven Process Models",
        type: "Artigo",
        authors: [
          `Carlos Henrique Camillo da Silva (EACH, University of São Paulo, Brasil)`,
          `Ana Rocio Cardenas Maita (USP, Brasil)`,
          `Gregorio Assagra de Almeida Filho`,
          `Caio Vinícius Melo da Silva (USP Leste, Brasil)`,
          `Gabriel Dimant (USP, Brasil)`,
          `Renato Augusto Almeida (Itaú Unibanco S.A., Brasil)`,
          `Guilherme Costa (Itaú Unibanco S.A., Brasil)`,
          `Anna Martha Cintra Araujo (Itaú-Unibanco S.A., Brasil)`,
          `Barbara Correia Dos Santos Santana`,
          `Enio Alterman Blay`,
          `Sarajane Marques Peres (USP, Brasil)`
        ]
      },
      {
        title: "OrchestraAI: A Multi-Agent Generative AI for Software Development",
        type: "Artigo",
        authors: [
          `João Luiz Bione da Silva Holanda (UNILASALLE RJ - Instituto Superior de Educação La Salle, Brasil)`,
          `Thiago Silva de Souza (IBMEC-RJ, Brasil)`
        ]
      },
      {
        title: "An Experience Report on User-Centered Chatbot Design through Design Thinking",
        type: "Artigo",
        authors: [
          `Bianca Maia Ribeiro (UNIPAMPA, Brasil)`,
          `Kauã Henrico da Silva Souza (UNIPAMPA, Brasil)`,
          `Leonardo Goncalves da Silva (UNIPAMPA)`,
          `João Villa (UNIPAMPA, Brasil)`,
          `Ricardo Vilela (UNICAMP, Brasil)`,
          `Pedro Henrique Dias Valle (USP, Brasil)`,
          `Williamson Silva (UFCA, Brasil)`
        ]
      },
      {
        title: "Middleware para Interceptação de Dados Sensíveis em Chatbots com Modelos de Linguagem de Grande Porte (LLMs)",
        type: "Artigo",
        authors: [
          `Felipe Diego Lobato da Silva (USP, Brasil)`,
          `Thiago Adriano Coleti (UENP, Brasil)`
        ]
      },
      {
        title: "Explorando o Uso de Agentes Inteligentes na Geração Automatizada de Testes para APIs RESTful",
        type: "Artigo",
        authors: [
          `Ricardo Vilela (UNICAMP, Brasil)`,
          `Stevão Alves de Andrade (Universidade de São Paulo/ICMC, Brasil)`,
          `Eduardo Farias (NEES-UFAL)`,
          `Williamson Silva (UFCA, Brasil)`,
          `Pedro Henrique Dias Valle (USP, Brasil)`
        ]
      },
      
    ];

    function renderAccepted(list) {
      const wrap = document.getElementById("accepted-list");
      const fallback = document.getElementById("accepted-fallback");
      wrap.innerHTML = "";

      if (!Array.isArray(list) || list.length === 0) {
        fallback.style.display = "block";
        return;
      }
      fallback.style.display = "none";

      list.forEach((p, idx) => {
        const col = document.createElement("div");
        col.className = "col-12";

        const card = document.createElement("div");
        card.className = "card shadow-sm paper-card";
        card.setAttribute("data-aos", "fade-up");
        card.setAttribute("data-aos-delay", String(50 * (idx % 8)));

        const body = document.createElement("div");
        body.className = "card-body";

        const badge = document.createElement("span");
        badge.className = "badge rounded-pill bg-info text-dark mb-2";
        badge.textContent = p.type || "Artigo";

        const title = document.createElement("div");
        title.className = "paper-title";
        title.textContent = p.title;

        const authors = document.createElement("p");
        authors.className = "paper-authors";
        authors.innerHTML = `<strong>Autores:</strong> ${Array.isArray(p.authors) ? p.authors.join(", ") : ""}`;

        body.appendChild(badge);
        body.appendChild(title);
        body.appendChild(authors);

        card.appendChild(body);
        col.appendChild(card);
        wrap.appendChild(col);
      });
    }

    document.addEventListener("DOMContentLoaded", () => renderAccepted(acceptedPapers));
  </script>
