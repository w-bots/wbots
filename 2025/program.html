    function renderProgram(data) {
      const tbody = document.getElementById("program-body");
      const fallback = document.getElementById("program-fallback");
      tbody.innerHTML = "";

      if (!Array.isArray(data) || data.length === 0) {
        fallback.style.display = "block";
        return;
      }
      fallback.style.display = "none";

      data.forEach((item, idx) => {
        const tr = document.createElement("tr");
        tr.className = "zebra";

        const tdTime = document.createElement("td");
        tdTime.style.verticalAlign = "middle";
        tdTime.style.backgroundColor = "#d8dddf";
        tdTime.innerHTML = `<i class="bi bi-clock" style="margin-right:10px"></i>${item.time}`;

        const tdInfo = document.createElement("td");
        tdInfo.colSpan = 5;
        tdInfo.style.verticalAlign = "middle";
        tdInfo.style.backgroundColor = "#d8dddf";

        const type = (item.type || "").toLowerCase();
        const isBreak = type.includes("coffee");
        const isOpening = type.includes("opening");
        const isClosing = type.includes("closing");
        const isPanelish = type.includes("panel") || type.includes("challenges");
        const hasAuthors = Array.isArray(item.authors) && item.authors.length > 0;

        let titleHTML = item.title || "";

        if (isBreak) {
          titleHTML = `<strong><i class="bi bi-cup-hot" style="margin-right:8px"></i>Coffee break</strong>`;
        } else if (isOpening) {
          titleHTML = `<strong><i class="bi bi-megaphone" style="margin-right:8px"></i>${item.title}</strong>`;
        } else if (isClosing) {
          titleHTML = `<strong><i class="bi bi-flag" style="margin-right:8px"></i>${item.title}</strong>`;
        } else if (isPanelish) {
          titleHTML = `<strong><i class="bi bi-people" style="margin-right:8px"></i>${item.title}</strong>`;
        } 
        

        if (hasAuthors && !isBreak && !isOpening && !isClosing) {
          const cid = `det-${idx}`;
          tdInfo.innerHTML = `
            <button class="btn btn-link p-0" data-bs-toggle="collapse" data-bs-target="#${cid}"
                    aria-expanded="false" aria-controls="${cid}"
                    style="text-decoration:underline; color:blue;">
              ${titleHTML}
            </button>
            <div id="${cid}" class="collapse mt-2">
              <small class="text-muted"><strong>Autores:</strong> ${item.authors.join(", ")}</small>
            </div>
          `;
        } else {
          tdInfo.innerHTML = titleHTML;
        }

        tr.appendChild(tdTime);
        tr.appendChild(tdInfo);
        tbody.appendChild(tr);
      });
    }

    document.addEventListener("DOMContentLoaded", () => renderProgram(program));
  </script>
