  <script>
    function showMessage(session) {
      const message = document.getElementById('message');
      if (message.style.display === 'none' || message.style.display === '') {
        message.style.display = 'block';
        message.innerHTML = `
                <table class="table table-bordered">
                    <thead style="background-color: #4CAF50; height: 50px;">
                        <tr>
                            <th scope="col" colspan="5" style="text-align: center; background-color: #5ea6b8; vertical-align: middle;">
                                Detalhes da sessão - ${session.title}
                                <br/>
                                Sala: ${session.room}
                                <br/>
                                Horário: ${session.time}
                                <br/>
                                Chair: ${session.chair}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        ${session.sessions.map(s => `
                            <tr style="background-color: #f2f2f2;">
                                <td colspan="5">${s.title}<br/>
                                Autores: ${s.authors.join(', ')}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

        message.scrollIntoView({ behavior: 'smooth', block: 'center' });
      } else {
        message.style.display = 'none';
      }
    }

    const session1Details = {

        },
